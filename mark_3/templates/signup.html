<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <title>SIGN UP</title>
</head>
<body>
    <div class="container">
        <form action="" class="login " id="CreateAccount">
            <h1 class="form__title">SIGN UP</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email" required method="post">
                <div class="form__input-error-message">        
                </div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username" required method="post">
                <div class="form__input-error-message">        
                </div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password" required method="post">
                <div class="form__input-error-message">        
                </div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm Password" required method="post">
                <div class="form__input-error-message">
                </div>
            </div>
            <button class="form__button" type="submit">Sign up</button>    
            <p class="form__text">
                    <a href={{url_for('login.html')}} id="linkCreateAccount" class="form__link">Already have an account?Log in</a>
            </p>   
        </form>
    </div>
</body>
</html>
